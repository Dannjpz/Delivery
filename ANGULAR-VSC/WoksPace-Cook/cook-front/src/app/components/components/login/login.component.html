<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Iniciar Sesión</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

                <mat-form-field class="full-width">
                    <mat-label>Usuario</mat-label>
                    <input matInput [(ngModel)]="credentials.username" name="username" required>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" [(ngModel)]="credentials.password" name="password" required>
                </mat-form-field>

                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>

                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid || loading"
                    class="full-width">
                    Iniciar Sesión
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
