<div class="container">
  <div class="header">
    <h2>Lista de Clientes</h2>
    <button mat-raised-button color="primary" [routerLink]="['/cliente/create']">
      <mat-icon>add</mat-icon>
      Nuevo Cliente
    </button>
  </div>

  <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="idCliente">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.idCliente}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let cliente">
        <button mat-icon-button color="primary" [routerLink]="['/cliente/edit', cliente.idCliente]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCliente(cliente)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
