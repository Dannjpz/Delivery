# Nombre de la aplicación
spring.application.name=cook

# Configuración del servidor
server.port=8081

# Configuración Oracle
# La URL parece tener un formato incorrecto, debería ser:
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/xepdb1

# o si usas service name:
# spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPD81

# El username parece incorrecto, normalmente es solo el nombre:
spring.datasource.username=DannJpz
spring.datasource.password=5015

# Configuración JPA 
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Deshabilitar Thymeleaf si no lo estás usando
spring.thymeleaf.enabled=false
spring.thymeleaf.check-template-location=false

# Niveles de log por paquete
logging.level.root=INFO
logging.level.com.mx.cook=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuraciones adicionales recomendadas
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# Configuración de timeout
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Habilitar colores en la consola
spring.output.ansi.enabled=ALWAYS
spring.mandatory-file-encoding=UTF-8
logging.charset.console=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true


# Configuración de logging con colores
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n

# Configuración de transacciones
spring.jta.enabled=false
